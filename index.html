<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cycling Weather Checker</title>
</head>
<body>
    <h1>Check Cycling Weather</h1>

    <form id="weather-form">
        Start City: <input type="text" name="start_city"><br>
        Start Country: <input type="text" name="start_country"><br>
        End City: <input type="text" name="end_city"><br>
        End Country: <input type="text" name="end_country"><br>
        <button type="submit">Check Weather</button>
    </form>

    <div id="result"></div>

    <script>
    const form = document.getElementById("weather-form");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const response = await fetch("https://cycling-amsterdam-backend.onrender.com", {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        document.getElementById("result").innerText = data.recommendation;
    });
    </script>
</body>
</html>
